<!DOCTYPE html>
<html>
<head>
    <title>AR Model Görüntüleyici</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-text {
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        #marker-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 999;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        #marker-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }
        
        /* Model kontrol butonları */
        #model-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
        
        .control-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            border: none;
            outline: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-button:hover {
            background-color: rgba(0, 120, 255, 0.7);
        }
        
        body {
            margin: 0;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #loading-screen.hidden {
            display: none;
        }
        #loading-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #loading-screen p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #loading-screen .progress {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #loading-screen .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loading" style="display: none;">
        <div class="loading-text">
            Kamera başlatılıyor...<br><br>
            Lütfen bekleyin
        </div>
    </div>

    <div id="marker-message">
        Modelleri görmek için işaretçileri kameraya gösterin
    </div>

    <div id="marker-info" id="marker-info">
        Aktif model: <span id="active-model">Yok</span>
    </div>

    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;"
        renderer="antialias: true; logarithmicDepthBuffer: true; precision: mediump; alpha: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Asset Management System -->
        <a-assets>
            <!-- Modeller -->
            <a-asset-item id="pizza-model" src="assets/pizza.glb" crossorigin="anonymous"></a-asset-item>
        </a-assets>
        
        <!-- Kamera -->
        <a-entity camera></a-entity>
        
        <!-- Pattern işaretçisi - Pizza modeli -->
        <a-marker 
            type="pattern" 
            url="assets/pattern-marker.patt" 
            id="pizza-marker" 
            smooth="true" 
            smoothCount="5">
            
            <a-entity
                id="pizza-entity"
                gltf-model="#pizza-model"
                gesture-handler
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                position="0 0 0"
                visible="true">
            </a-entity>
        </a-marker>
    </a-scene>

    <div id="loading-screen" class="hidden">
        <h1>Model Yükleniyor</h1>
        <p>Lütfen bekleyin...</p>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        // Global değişkenler
        let activeModel = null;
        let modelPlaced = false; // Model yerleştirildi mi kontrolü
        
        // Gesture handler bileşeni
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.rotationY = 0;
                this.startX = 0;
                this.touching = false;

                this.el.addEventListener('touchstart', e => {
                    if (e.touches.length === 1) {
                        this.startX = e.touches[0].clientX;
                        this.touching = true;
                    }
                });

                this.el.addEventListener('touchmove', e => {
                    if (this.touching && e.touches.length === 1) {
                        const currentX = e.touches[0].clientX;
                        const deltaX = currentX - this.startX;
                        this.startX = currentX;
                        this.rotationY += deltaX * 0.5; // Dönme hızı

                        this.el.setAttribute('rotation', `0 ${this.rotationY} 0`);
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.touching = false;
                });
            }
        });
        
        // İşaretçi olaylarını kaydetmek için komponent
        AFRAME.registerComponent('registerevents', {
            init: function () {
                const marker = this.el;
                const modelEntity = marker.querySelector('.model-entity');
                const modelName = modelEntity.getAttribute('data-model-name');
                
                // Model yüklendiğinde
                modelEntity.addEventListener('model-loaded', function() {
                    console.log('Model yüklendi:', modelName);
                    // Modeli gizli tut
                    modelEntity.setAttribute('visible', 'false');
                });
                
                // İşaretçi bulunduğunda
                marker.addEventListener('markerFound', function () {
                    console.log('İşaretçi bulundu:', marker.id, 'Model:', modelName);
                    
                    // Aktif modeli güncelle
                    activeModel = modelName;
                    
                    // Aktif model bilgisini güncelle
                    document.getElementById('marker-message').style.display = 'none';
                    document.getElementById('marker-info').style.display = 'block';
                    document.getElementById('active-model').textContent = modelName;
                    
                    // Modeli görünür yap
                    modelEntity.setAttribute('visible', 'true');
                });
                
                // İşaretçi kaybolduğunda
                marker.addEventListener('markerLost', function () {
                    console.log('İşaretçi kayboldu:', marker.id);
                    
                    // Modeli gizle
                    modelEntity.setAttribute('visible', 'false');
                });
            }
        });

        // Model yüklendiğinde yükleme ekranını kaldır
        document.addEventListener('DOMContentLoaded', function() {
            // Yükleme ekranını göster
            document.getElementById('loading').style.display = 'flex';
            
            // Kamera başlatıldığında yükleme ekranını kaldır
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        });
        
        // Sahne yüklendiğinde
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('Sahne yüklendi');
            
            // Yükleme ekranını kaldır
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
